<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Analyzer Pro | AI 문항 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body.app-view { font-family: 'Inter', sans-serif; }
      .app-view ::-webkit-scrollbar { width: 8px; }
      .app-view ::-webkit-scrollbar-track { background: #1e293b; }
      .app-view ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      .app-view ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      body.dashboard-view { font-family: 'Noto Sans KR', sans-serif; background-color: #f5f5f4; scroll-behavior: smooth; }
      .dashboard-view .chart-container { position: relative; margin: auto; height: 35vh; width: 100%; max-width: 400px; max-height: 400px; }
      .dashboard-view .card-enter { animation: card-enter 0.5s ease-out forwards; }
      @keyframes card-enter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .dashboard-view .details-content { transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; max-height: 0; overflow: hidden; }
      .dashboard-view .details-content.open { max-height: 1000px; }
      .dashboard-view .tag { display: inline-block; background-color: #e7e5e4; color: #44403c; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; margin: 0.25rem; font-weight: 500; }
      .feedback-scroll::-webkit-scrollbar { width: 5px; }
      .feedback-scroll::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 3px; }
      .feedback-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .feedback-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="app-view bg-slate-950">
    <div id="root"></div>

    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

      const API_KEY = "AIzaSyCAN3CHVuwJsS94wT-BsmD7HNad78jBVlc"; // 중요: 실제 사용 시에는 보안을 위해 서버 측에서 관리해야 합니다.
      const MODEL = "gemini-2.5-flash"; // 모델명은 필요에 따라 변경 가능합니다.

      const App = () => {
        const state = {
            view: 'app', file: null, analysisResult: null, analysisData: null,
            isLoading: false, error: null,
            logoUrl: localStorage.getItem('schoolLogo') || null,
            schoolName: '', academicYear: new Date().getFullYear(), semester: '1학기',
            examType: '중간고사', subjectName: '', dashboardData: null, scrollPosition: 0,
        };

        const root = document.getElementById('root');
        const logoInputRef = document.createElement('input');
        logoInputRef.type = 'file'; logoInputRef.accept = 'image/*'; logoInputRef.className = 'hidden';

        const setState = (newState) => {
            Object.assign(state, newState);
            render();
        };

        const handleFileChange = (selectedFile) => {
            if (!selectedFile) { setState({ file: null }); return; }
            const isTxt = selectedFile.type === 'text/plain' || selectedFile.name.endsWith('.txt');
            const isPdf = selectedFile.type === 'application/pdf' || selectedFile.name.endsWith('.pdf');
            if (!isTxt && !isPdf) {
                setState({ error: '텍스트(.txt) 또는 PDF(.pdf) 파일만 업로드할 수 있습니다.', file: null });
                return;
            }
            setState({ file: selectedFile, analysisResult: null, error: null, analysisData: null });
        };

        // [최종 수정됨] handleAnalyze 함수에 JSON 클리닝 로직 추가
        const handleAnalyze = async () => {
            if (!state.file) { setState({ error: '분석할 파일을 먼저 선택해주세요.' }); return; }
            setState({ isLoading: true, error: null, analysisResult: '', analysisData: null });
            try {
                const stream = await analyzeExamStream(state.file);
                let currentResult = '';
                for await (const chunk of stream) {
                    const text = chunk.text();
                    currentResult += text;
                    state.analysisResult = currentResult; 
                }
                
                // AI가 응답을 마크다운 코드 블록으로 감싸는 경우, 순수 JSON만 추출
                let cleanJson = currentResult;
                const jsonStartIndex = cleanJson.indexOf('{');
                const jsonEndIndex = cleanJson.lastIndexOf('}');
                if (jsonStartIndex > -1 && jsonEndIndex > -1) {
                    cleanJson = cleanJson.substring(jsonStartIndex, jsonEndIndex + 1);
                }

                // 정리된 JSON 문자열을 파싱
                const parsedData = JSON.parse(cleanJson);
                setState({ analysisData: parsedData }); 
            } catch (e) {
                console.error("AI 응답 파싱 오류 또는 분석 실패:", e);
                let errorMessage = '분석 중 오류가 발생했습니다. AI가 유효한 JSON을 생성하지 못했을 수 있습니다.';
                if (e instanceof SyntaxError) {
                    errorMessage = 'AI 응답을 처리하는 중 오류가 발생했습니다. 출력 형식이 예상과 다릅니다.';
                } else if (e instanceof Error) {
                    errorMessage = e.message;
                }
                setState({ error: errorMessage, analysisResult: state.analysisResult, analysisData: null });
            } finally {
                setState({ isLoading: false });
            }
        };
        
        const handleReset = () => {
            setState({
                view: 'app', file: null, analysisResult: null, analysisData: null,
                error: null, isLoading: false,
                schoolName: '', academicYear: new Date().getFullYear(), semester: '1학기',
                examType: '중간고사', subjectName: ''
            });
        };

        const handleLogoUpload = (event) => {
            const file = event.target.files?.[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    localStorage.setItem('schoolLogo', String(reader.result));
                    setState({ logoUrl: String(reader.result) });
                };
                reader.readAsDataURL(file);
            } else { alert('이미지 파일만 업로드할 수 있습니다.'); }
        };

        const handleLogoRemove = () => {
            localStorage.removeItem('schoolLogo');
            setState({ logoUrl: null });
        };
        const handleLogoClick = () => { logoInputRef.click(); };
        logoInputRef.addEventListener('change', handleLogoUpload);

        const handleSaveAnalysis = () => {
            if (!state.analysisResult) { setState({ error: "저장할 분석 결과가 없습니다." }); return; }
            const filename = `${state.academicYear}학년도_${state.schoolName}_${state.subjectName}_${state.semester}_${state.examType}_분석결과.json`;
            const blob = new Blob([state.analysisResult], { type: 'application/json;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        };
        
        const handleShowDashboard = () => {
            if (!state.analysisData) {
                alert("분석 결과 데이터가 없습니다. 먼저 분석을 실행해주세요.");
                return;
            }
            const mainContent = document.querySelector('main');
            const scrollPosition = mainContent ? mainContent.scrollTop : 0;
            setState({ view: 'dashboard', dashboardData: state.analysisData, scrollPosition });
        };

        const initializeDashboard = (examData) => {
            console.log("✅ 대시보드 초기화 시작");
            
            let filterState = { type: '전체', difficulty: '전체', distinctiveness: '전체' };
            let charts = {};

            function handleChartClick(elements, filterType) {
                if (elements.length > 0) {
                    const chart = elements[0].chart;
                    const label = chart.data.labels[elements[0].index];
                    filterState[filterType] = label;
                    updateFilterButtons();
                    renderQuestions();
                    document.getElementById('details').scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            function setupSummary() {
                const totalCount = examData.questions.length;
                const mcCount = examData.questions.filter(q => q.type === '선택형').length;
                const essayCount = examData.questions.filter(q => q.type === '서논술형').length;
                
                document.getElementById('total-questions').textContent = totalCount;
                document.getElementById('multiple-choice-questions').textContent = mcCount;
                document.getElementById('essay-questions').textContent = essayCount;
                
                const strengthsList = document.getElementById('strengths-list');
                strengthsList.innerHTML = '';
                examData.summary.strengths.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    strengthsList.appendChild(li);
                });
                
                const suggestionsList = document.getElementById('suggestions-list');
                suggestionsList.innerHTML = '';
                examData.summary.suggestions.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    suggestionsList.appendChild(li);
                });
                
                document.getElementById('overall-analysis').textContent = examData.summary.overall;
            }
            
            function setupCharts() {
                const difficultyData = { '하': 0, '중': 0, '상': 0 };
                const distinctivenessData = { '하': 0, '중': 0, '상': 0 };
                const conceptsCounter = {};
                
                examData.questions.forEach(q => {
                    if (q.difficulty in difficultyData) difficultyData[q.difficulty]++;
                    if (q.distinctiveness in distinctivenessData) distinctivenessData[q.distinctiveness]++;
                    (q.concepts || []).forEach(concept => {
                        conceptsCounter[concept] = (conceptsCounter[concept] || 0) + 1;
                    });
                });
                
                const sortedConcepts = Object.entries(conceptsCounter).sort(([,a],[,b]) => b-a).slice(0, 7);
                const conceptLabels = sortedConcepts.map(c => c[0]);
                const conceptData = sortedConcepts.map(c => c[1]);
                
                const chartColors = { '하': '#34d399', '중': '#f59e0b', '상': '#ef4444' };
                const donutOptions = (type) => ({
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${c.raw}개` } }
                    },
                    onClick: (e, elements) => handleChartClick(elements, type)
                });
                
                if(charts.difficulty) charts.difficulty.destroy();
                charts.difficulty = new Chart(document.getElementById('difficultyChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['하', '중', '상'],
                        datasets: [{ data: Object.values(difficultyData), backgroundColor: Object.values(chartColors) }]
                    },
                    options: donutOptions('difficulty')
                });
                
                if(charts.distinctiveness) charts.distinctiveness.destroy();
                charts.distinctiveness = new Chart(document.getElementById('distinctivenessChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['하', '중', '상'],
                        datasets: [{ data: Object.values(distinctivenessData), backgroundColor: Object.values(chartColors) }]
                    },
                    options: donutOptions('distinctiveness')
                });
                
                if(charts.concepts) charts.concepts.destroy();
                charts.concepts = new Chart(document.getElementById('conceptsChart'), {
                    type: 'radar',
                    data: {
                        labels: conceptLabels,
                        datasets: [{
                            label: '개념 빈도',
                            data: conceptData,
                            backgroundColor: 'rgba(20, 184, 166, 0.2)',
                            borderColor: 'rgb(13, 148, 136)',
                            pointBackgroundColor: 'rgb(13, 148, 136)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { color: '#d6d3d1' },
                                grid: { color: '#d6d3d1' },
                                pointLabels: { font: { size: 12 } },
                                ticks: { backdropColor: 'rgba(255, 255, 255, 0.75)' }
                            }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            }
            
            function renderQuestions() {
                const grid = document.getElementById('question-grid');
                grid.innerHTML = '';
                
                const filtered = examData.questions.filter(q =>
                    (filterState.type === '전체' || q.type === filterState.type) &&
                    (filterState.difficulty === '전체' || q.difficulty === filterState.difficulty) &&
                    (filterState.distinctiveness === '전체' || q.distinctiveness === filterState.distinctiveness)
                );
                
                filtered.forEach((q, index) => {
                    const colors = {
                        '하': 'bg-green-100 text-green-800',
                        '중': 'bg-amber-100 text-amber-800',
                        '상': 'bg-red-100 text-red-800'
                    };
                    
                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-lg shadow-sm flex flex-col card-enter';
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    const conceptsHTML = (q.concepts || []).map(c => `<span class="tag">${c}</span>`).join('');
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-lg font-bold text-teal-700">${q.type} ${q.id}번</h4>
                            <div class="text-xs font-semibold text-right flex-shrink-0">
                                <span class="px-2 py-1 rounded-full ${colors[q.difficulty]}">난이도: ${q.difficulty}</span>
                                <span class="px-2 py-1 rounded-full ${colors[q.distinctiveness]} ml-1">변별력: ${q.distinctiveness}</span>
                            </div>
                        </div>
                        <div class="mb-4">${conceptsHTML}</div>
                        <div class="mt-auto">
                            <button class="details-toggle w-full text-center bg-stone-200 text-stone-700 px-4 py-2 rounded-md hover:bg-stone-300 transition text-sm font-medium">상세보기</button>
                            <div class="details-content mt-4 pt-4 border-t border-stone-200 text-sm">
                                <p class="font-semibold text-stone-600">정답: <span class="font-normal text-stone-800">${q.details.answer}</span></p>
                                <p class="mt-2 font-semibold text-stone-600">간략 해설:</p>
                                <p class="text-stone-800">${q.details.explanation}</p>
                                <p class="mt-2 font-semibold text-stone-600">문항 피드백:</p>
                                <div class="text-stone-800 space-y-1 max-h-32 overflow-y-auto p-2 bg-stone-50 rounded feedback-scroll">${q.details.feedback}</div>
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                document.querySelectorAll('.details-toggle').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        content.classList.toggle('open');
                        button.textContent = content.classList.contains('open') ? '간략히' : '상세보기';
                    });
                });
            }
            
            function createFilterGroup(containerId, options, stateKey) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                options.forEach((opt, index) => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.textContent = opt;
                    let classes = 'px-4 py-2 text-sm font-medium transition';
                    if(index === 0) classes += ' rounded-l-lg';
                    if(index === options.length - 1) classes += ' rounded-r-lg';
                    if (opt === filterState[stateKey]) {
                        classes += ' bg-teal-600 text-white z-10 ring-2 ring-teal-500';
                    } else {
                        classes += ' bg-white text-stone-900 hover:bg-stone-50 border border-stone-200';
                    }
                    button.className = classes;
                    button.addEventListener('click', () => {
                        filterState[stateKey] = opt;
                        updateFilterButtons();
                        renderQuestions();
                    });
                    container.appendChild(button);
                });
            }
            
            function updateFilterButtons() {
                createFilterGroup('type-filter', ['전체', '선택형', '서논술형'], 'type');
                createFilterGroup('difficulty-filter', ['전체', '하', '중', '상'], 'difficulty');
                createFilterGroup('distinctiveness-filter', ['전체', '하', '중', '상'], 'distinctiveness');
            }
            
            function setupFilters() {
                updateFilterButtons();
                document.getElementById('reset-filters').addEventListener('click', () => {
                    filterState = { type: '전체', difficulty: '전체', distinctiveness: '전체' };
                    updateFilterButtons();
                    renderQuestions();
                });
            }
            
            function setupNavigation() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                    });
                });
            }
            
            setupSummary();
            setupCharts();
            setupFilters();
            renderQuestions();
            setupNavigation();
            console.log("✅ 대시보드 초기화 완료");
        };

        const render = () => {
            document.body.className = `app-view bg-slate-950`;
            if (state.view === 'dashboard' && state.dashboardData) {
                document.body.className = `dashboard-view`;
                root.innerHTML = renderDashboardHTML();
                setTimeout(() => initializeDashboard(state.dashboardData), 100);
            } else {
                root.innerHTML = renderAppHTML();
                addAppEventListeners();
                const mainContent = document.querySelector('main');
                if (mainContent) {
                    mainContent.scrollTop = state.scrollPosition;
                }
            }
        };

        const renderAppHTML = () => {
            const { file, analysisResult, analysisData, isLoading, error, logoUrl, schoolName, academicYear, semester, examType, subjectName } = state;
            const Icons = {BookCheck:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-8 w-8 text-teal-300"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/><path d="m9 9.5 2 2 4-4"/></svg>',UploadCloud:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 text-indigo-400 mb-3"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>',FileText:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-indigo-400"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>',BrainCircuit:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 mr-2"><path d="M12 5a3 3 0 1 0-5.993.142"/><path d="M18 13a3 3 0 1 0-3-5.196"/><path d="M12 19a3 3 0 1 0 5.993-.142"/><path d="M6 13a3 3 0 1 0 3 5.196"/><path d="M12 12v.142a3 3 0 1 1-3 5.196"/><path d="M12 12v-.142a3 3 0 1 0 3-5.196"/><path d="m14.5 7.5 1 1"/><path d="m9.5 7.5-1 1"/><path d="m14.5 16.5-1-1"/><path d="m9.5 16.5 1-1"/><path d="M12 8v-3"/><path d="M12 22v-3"/><path d="M19 12h3"/><path d="M2 12h3"/></svg>',PlusCircle:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>',XCircle:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',Download:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>',Lightbulb:'<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-indigo-500"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>'};

            const analysisDisplayHTML = (data) => {
                if (isLoading && !data) {
                    return `<div class="whitespace-pre-wrap font-mono text-sm text-slate-400">${analysisResult}</div>`;
                }
                if (!data) return '';

                const questionCards = data.questions.map((q, index) => `
                    <div class="analysis-card bg-slate-800 p-6 rounded-lg shadow-lg border-l-4 border-indigo-500" style="animation-delay: ${index * 100}ms;">
                        <h3 class="text-2xl font-bold text-indigo-400 mb-4">[${q.type} ${q.id}번 분석]</h3>
                        <div class="space-y-3">
                            <div class="p-4 bg-slate-900/50 rounded-md">
                                <h4 class="font-semibold text-lg text-indigo-300 mb-2">정답 및 해설</h4>
                                <p><strong class="text-slate-400">정답:</strong> <span class="text-slate-200">${q.details.answer}</span></p>
                                <p><strong class="text-slate-400">핵심 개념:</strong> <span class="text-slate-200">${(q.concepts || []).join(', ')}</span></p>
                                <p><strong class="text-slate-400">간략 해설:</strong> <span class="text-slate-200">${q.details.explanation}</span></p>
                            </div>
                            <div class="p-4 bg-slate-900/50 rounded-md">

                "answer": "예시 답안: 시적 화자가 자신의 감정을 직접적으로 드러내는 '슬픔'과 같은 시어를 사용하여 주제를 효과적으로 전달하고 있다.",
                "explanation": "작품 속에서 화자의 정서를 직접 나타내는 시어를 찾아 그 기능을 서술해야 한다.",
                "feedback": "작품에 대한 깊이 있는 이해와 분석 능력을 동시에 평가할 수 있는 우수한 문항입니다. 학생들의 종합적 사고력을 측정하는 데 변별력이 높을 것으로 예상됩니다."
              }
            }
          ]
        }
        `;
        
        const ai = new GoogleGenerativeAI(API_KEY);
        const model = ai.getGenerativeModel({ model: MODEL });

        const fileToGenerativePart = (file) => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onloadend = () => typeof reader.result === 'string' ? resolve({ inlineData: { data: reader.result.split(',')[1], mimeType: file.type } }) : reject(new Error("Failed to read file as data URL")); reader.onerror = (err) => reject(err); reader.readAsDataURL(file); });
        const readTextFromFile = (file) => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onload = (e) => e.target?.result ? resolve(String(e.target.result)) : reject(new Error("Failed to read text from file.")); reader.onerror = (err) => reject(err); reader.readAsText(file); });

        const analyzeExamStream = async (examFile) => {
            let streamProvider;
            if (examFile.type === 'text/plain' || examFile.name.endsWith('.txt')) {
                const examText = await readTextFromFile(examFile);
                const prompt = PROMPT_TEMPLATE.replace('{{exam_text}}', `\n\`\`\`\n${examText}\n\`\`\``);
                streamProvider = await model.generateContentStream(prompt);
            } else {
                const filePart = await fileToGenerativePart(examFile);
                const promptForFile = PROMPT_TEMPLATE.replace('{{exam_text}}', '').trim();
                streamProvider = await model.generateContentStream([promptForFile, filePart]);
            }
            return streamProvider.stream;
        };

        render();
      };

      App();
    </script>
